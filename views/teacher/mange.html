<script type="text/html" id="mange-tpl">
    <!-- 面包屑 -->
    <ol class="breadcrumb">
        <li><a href="/teacher/list">讲师管理</a></li>
        <li class="active">{{title}}</li>
    </ol>
    <div class="teacher-add">
        <form method="post" action="{{url}}" class="form-horizontal col-xs-offset-2">
            <input type="hidden" name="tc_id" value="{{result.tc_id}}">
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">姓名</label>
                <div class="col-xs-4">
                    <input name="tc_name" type="text" class="form-control input-sm" placeholder="讲师名称" value="{{result.tc_name}}">
                </div>
            </div>
            <!--密码框，如果没有id，不需要-->
            {{if !result.tc_id}}
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">密码</label>
                <div class="col-xs-4">
                    <input name="tc_pass" type="password" class="form-control input-sm">
                </div>
            </div>
            {{/if}}
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">入职时间</label>
                <div class="col-xs-4">
                    <input name="tc_join_date" type="text" class="form-control input-sm" value="{{result.tc_join_date}}">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">类型</label>
                <div class="col-xs-2">
                    <select name="tc_type" class="form-control input-sm">
                        <!--讲师类型 0 管理员 1 普通-->
                        <option value="1" {{result.tc_type =="1" ? "selected":""}}>讲师</option>
                        <option value="0" {{result.tc_type =="0" ? "selected":""}}>管理员</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-3 control-label">性别</label>
                <div class="col-xs-4">
                    <label class="radio-inline">
                        <input type="radio" value="0" name="tc_gender" {{result.tc_gender =="0" ? "checked":""}}> 男
                    </label>
                    <label class="radio-inline">
                        <input type="radio" value="1" name="tc_gender" {{result.tc_gender =="1" ? "checked":""}}> 女
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-7">
                    <!--点击button，ajax设置跳转页面-->
                    <button class="mange-btn btn btn-success btn-sm pull-right"> {{button}} </button>
                </div>
            </div>
        </form>
    </div>

</script>
