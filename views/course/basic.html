<script type="text/html" id="course-basic-tpl">
    <!-- 摘要 -->
    <div class="brief">
        <div class="thumb">
            {{if cs_cover}}
            <img src="{{cs_cover}}" alt="">
            {{else}}
            <img src="/views/static/uploads/course.png" alt="">
            {{/if}}
        </div>
        <dl class="info">
            <dt>{{cs_name}}</dt>
            <dd>讲师：{{tc_name}}</dd>
            <dd></dd>
        </dl>
    </div>
    <!-- 步聚 -->
    <ul class="forwards list-unstyled">
        <li>
            <a href="/course/basic?id={{cs_id}}" class="active">
                <b>1</b>
                基本信息
            </a>
        </li>
        <li>
            <a href="/course/cove?id={{cs_id}}">
                <b>2</b>
                课程图片
            </a>
        </li>
        <li>
            <a href="/course/lessons?id={{cs_id}}">
                <b>3</b>
                课时管理
            </a>
        </li>
    </ul>
    <!-- 基本信息 -->
    <div class="content">
        <!-- 标题 -->
        <div class="title">
            <h5>基本信息 <small>BASIC INFORMATION</small></h5>
        </div>
        <form action="" class="basic form-horizontal">
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">标题</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" value="{{cs_name}}" name="cs_name">
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">课程描述</label>
                <div class="col-xs-8 ckeditor">
                    <textarea name="cs_brief" rows="15" class="form-control input-sm">{{cs_brief}}</textarea>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">讲师</label>
                <div class="col-xs-8">
                    <select name="cs_tc_id" class="form-control input-sm">
                        <!--需要遍历result的teacher，获取所有的教室，放在option里，并且显示当前课程的讲师-->
                        {{each teacher v i}}
                        <option value="{{v.tc_id}}" {{v.tc_id == cs_tc_id ? "selected":""}}>{{v.tc_name}}</option>
                        {{/each}}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">分类</label>
                <div class="col-xs-8">
                    <select name="cs_cg_id" class="form-control input-sm">
                        {{each category.top v i}}
                        <option value="{{v.cg_id}}" {{v.cg_id ==cs_cg_id ? "selected":""}}>{{v.cg_name}}</option>
                        {{/each}}
                    </select>
                    <!--<select name="" class="form-control input-sm">-->
                        <!--<option value="">网页设计</option>-->
                    <!--</select>-->
                </div>
            </div>
            <div class="form-group">
                <label for="" class="col-xs-2 control-label">标签</label>
                <div class="col-xs-8">
                    <input type="text" class="form-control input-sm" value="{{cs_tags}}" name="cs_tags">
                    <p class="help-block">将会应用于按标签搜索课程、相关课程的提取等</p>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-10">
                    <button class="btn btn-success btn-sm pull-right">保 存</button>
                </div>
            </div>
        </form>
    </div>
</script>
